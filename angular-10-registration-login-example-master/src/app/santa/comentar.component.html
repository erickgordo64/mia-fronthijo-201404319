<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row" style="background-color: darkcyan;">
        <div class="form-group col">
            <label for="comenario" style=" color: white;">COMENTARIO</label>
            <input type="text" formControlName="comentario" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.comenario.errors }"/>
            <div *ngIf="submitted && f.comenario.errors" class="invalid-feedback">
                <div *ngIf="f.comenario.errors.required">First Name is required</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            enviar
        </button>
        <a routerLink="/santa" class="btn btn-link">Cancel</a>
    </div>
</form>
